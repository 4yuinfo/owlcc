<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Saint Huang">
    <link rel="icon" href="/images/favicon.ico">
    <title>貓頭鷹露營生活館 - 特約營區</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="bootstrap.4uy.card.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
    <script type="text/javascript" src="jquery.pagination.js"></script>
    <script type="text/javascript" src="jquery.bootstrap.waitingfor.js"></script>
    <script type="text/javascript" src="cc.run.js"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">貓頭鷹露營生活館 - 特約營區</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
                <a href="https://www.facebook.com/groups/858087520958366/" class="btn btn-primary">
                    <i aria-hidden="true" class="fa fa-facebook"></i> 貓頭鷹露營生活館
                </a>
                <a href="https://www.facebook.com/events/1083710451773480/?active_tab=discussion" class="btn btn-primary">
                    <i aria-hidden="true" class="fa fa-facebook"></i> 特約營區總覽
                </a>
            </form>
        </div>
    </div>
</nav>
<div class="row">
    <div class="container" id="campcc">
        <br/>
        <br/>
        <br/>
        <div class="text-center">
            <div class="col-xs-12">
                <input type="text" placeholder="搜尋：縣市  or 鄉鎮 or 營區名稱 or 獅友" class="form-control" id="cc-search-text">
            </div>
            <div id="pagination" class="pagination btn-group"></div>
        </div>
        <div>
            <div class="campblock col-xs-12 col-sm-12 col-md-6 col-lg-4" style="height: 400px; display: block;"
                 v-for="camp in shows">
                <div class="card hovercard">
                    <div class="cardheader">
                        <img v-bind:src="camp.camp_img_imgb | imgChang" height="100%" width="100%">
                    </div>
                    <div class="avatar">
                        <img v-bind:src="camp.camp_img_imga | imgChang">
                    </div>
                    <div class="card-block">
                        <h4 class="card-title">{{camp.camp_name}}</h4>
                    </div>
                    <div class="card-block col-xs-offset-2">
                        <div class="card-text text-left">
                            <strong>特約編號</strong>&nbsp;&nbsp;<span>{{camp.blfc_id}}</span><br>
                            <strong>熱心獅友</strong>&nbsp;&nbsp;<span>{{camp.blfc_friends}}</span><br>
                            <strong>營區區域</strong>&nbsp;&nbsp;<span>{{camp.camp_place}}</span><br>
                            <strong>營區座標</strong>&nbsp;&nbsp;<span>{{camp.camp_point}}</span><br>
                            <strong>營區電話</strong>&nbsp;&nbsp;<span><a v-bind:href="camp.camp_tel | telLink">{{camp.camp_tel}}</a></span><br>
                            <strong>營區高度</strong>&nbsp;&nbsp;<span>{{camp.camp_height}}</span><br>
                        </div>
                    </div>
                    <div class="card-block">
                        <div class="bottom">
                            <a v-bind:href="camp.camp_url" class="btn btn-primary">
                                <i aria-hidden="true" class="fa fa-home"></i>
                            </a>
                            <a v-bind:href="camp.blfc_url" class="btn btn-danger">
                                <i aria-hidden="true" class="fa fa-commenting"></i>
                            </a>
                            <a v-bind:href="camp.camp_point | pointChang" class="btn btn-primary">
                                <i aria-hidden="true" class="fa fa-map-marker"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<footer>
    <p><i class="fa fa-pencil" aria-hidden="true"></i> - 2017/04/25</p>
</footer>

</body>
</html>
